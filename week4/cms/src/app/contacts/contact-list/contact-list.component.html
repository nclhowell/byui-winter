<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-8">
        <app-contact-item
        *ngFor="let contactEl of contacts"
        [contact]="contactEl"
          (contactSelected)="onContactSelected(contactEl)"></app-contact-item>
      </div>
    </div>
  </div>
</div>
