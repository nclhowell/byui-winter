<div class="row">
<div class="panel panel-default">
  <div class="panel-heading">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <input class="form-control"
      #searchBox
       (keyup)="search(searchBox.value)"
       placeholder="Enter a search value"
      >
      </div>
        <div
          class="glyphicon glyphicon-search input-group-addon"
        ></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-8">
        <app-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl"
        >
        </app-contact-item>
      </div>
    </div>
  </div>
        <input class="input-group pull-left pad-left-right col-xs-7">
