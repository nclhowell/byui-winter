<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" #f="ngForm">
            <div class="row">
        <div class="col-sm-12 form-group">
          <input
            type="hidden"
            ngModel
            name="id"
            [(ngModel)]="id"
            id="id"
            class="form-control"
            size="120"
            max="120"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            ngModel
            name="name"
            [(ngModel)]="tdocName"
            id="name"
            class="form-control"
            size="120"
            max="120"
            required
          />
        </div>
      </div>
      <!-- [(ngModel)]="tsdocTitle.docTitle"  -->

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            ngModel
            name="description"
            [(ngModel)]="tdocDesc"
            id="description"
            class="form-control"
            size="120"
            max="255"
          />
        </div>
      </div>
      <!-- [(ngModel)]="tsdocDesc.docDesc"  -->

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            ngModel
            name="url"
            [(ngModel)]="tdocUrl"
            id="url"
            class="form-control"
            size="150"
            max="255"
            required
          />
          <!-- [(ngModel)]="tsdocUrl.docUrl" -->
          <!-- <div class="alert alert-danger" ngIf="tsdocUrl.docUrl"> -->
          <!-- <div class="alert alert-danger"> -->
          <!-- <div class="alert alert-danger" *ngIf="!name; then yesName; else noName"> -->
          <div
            class="alert alert-danger"
            *ngIf="!tdocUrl || !tdocName">
            The Document Title and Document URL are required fields
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          <div *ngIf="tdocUrl && tdocName">
           <button class="btn btn-success" type="submit" (click)="onSubmit(f)">Save</button>
        </div>
        </div>
      </div>
    </form>
  </div>
</div>
