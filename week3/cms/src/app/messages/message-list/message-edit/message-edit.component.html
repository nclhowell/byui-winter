<div class="panel panel-default">
  <div class="panel-body">
    <!-- <form id="document-edit"> -->
    <form>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subjectInput"
            class="form-control"
            size="120"
            max="120"
            #subjectInput
          />
        </div>
        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input
            type="text"
            id="msgTextInput"
            class="form-control"
            max="255"
            size="120"
            #msgTextInput
          />
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" (click)="addMessage()">
          Send
        </button>

        <button class="btn btn-danger" type="submit" (click)="onClear()">
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
